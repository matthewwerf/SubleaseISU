<div class="general">
	<h1>{{title}}</h1>
	
	<ul *ngIf="UserInfoList">
		<li>Username: {{UserInfoList.username}}</li>
		<li>Email: {{UserInfoList.email}}</li>
		<li>Phone Number: {{UserInfoList.phoneNumber}}</li>
		<li>Venmo Account: {{UserInfoList.venmoUsername}}</li>
		<li>Paypal Account: {{UserInfoList.paypalUsername}}</li>
	</ul>

	<div>

		<input type="file" id="previewImage" (change)="imagePreview();" name="newProfilePicture" ng2FileSelect [uploader] ="uploader" />
		
		<button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
	      Upload Your File
		</button>

		<button type="button" onclick="clearUpload()">Clear</button>
	</div>

	
	
	<div class="container">
		<label id="previewLabel" >Profile Picture Preview:</label>
		<img src="" id="preview" />
		
	</div>
</div>
