<body>
<div class="selectContainer">
	<div class="selectRect">
	<h5 id="searchAddress" class="dropSelectors">Search Address:</h5>
        <input type="text" [(ngModel)]="searchString"><br/><br/>
	</div>
</div>
<table>
	<tr>
    	<th>Address</th>
    	<th>Rent</th>
    	<th>Leasing Agency</th>
    	<th>Description</th>

  		<tr *ngFor="let data of ListingList | addressSearch: searchString">
  			<td> {{data.address}}</td>
  			<td> {{data.rentValue}}</td>
  			<td> {{data.leasingAgency}}</td>
  			<td> {{data.postingMessage}}</td>
		</tr>
</table>

      <router-outlet></router-outlet>
