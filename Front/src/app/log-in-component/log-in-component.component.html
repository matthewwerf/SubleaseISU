<form ng-submit = "submit()" ng-controller= "ExampleController">
	Log In
	<form (ngSubmit)="onSubmit()" novalidate [formGroup]="signInForm">

	    <div class="form-group"
	    		[ngClass]="{
	    		'has-danger': Username.invalid && Username.dirty,
	    		'has-success': Username.valid && Username.dirty}">
	    		<label>Username</label>
	    		<input type="text" class="form-control" formControlName="Username" required>
		</div>
		<div class="form-control-feedback" *ngIf=" Username.invalid && Username.dirty">
			Field is invalid
		</div>

		<div class="form-group" [ngClass]="{
    		'has-danger': Password.invalid && Password.dirty,
    		'has-success': Password.valid && Password.dirty}">
    		<label>Password</label>
    		<input type="Password" class="form-control" formControlName="Password" required>
    	</div>
		<div class="form-control-feedback" *ngIf=" Password.invalid && Password.dirty">Field is invalid</div>
		
		<div><input type="submit" id="submit" value="Submit"></div>
	</form>
      <router-outlet></router-outlet>
