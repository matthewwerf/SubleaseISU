<div class="container">
    <h1>Sign Up</h1>
    <form (ngSubmit)="onSubmit()" novalidate [formGroup]="signUpForm">
    	<div class="form-group"
    		[ngClass]="{
    		'has-danger': username.invalid && username.dirty,
    		'has-success': username.valid && username.dirty}">
    		<label>Username</label>
    		<input type="text" class="form-control" formControlName="username" required>
    		<div class="form-control-feedback" *ngIf=" username.invalid && username.dirty">Field is invalid</div>

    	</div>
    	<div class="form-group" [ngClass]="{
    		'has-danger': password.invalid && password.dirty,
    		'has-success': password.valid && password.dirty}">
    		<label>Password</label>
    		<input type="Password" class="form-control" formControlName="password" required>
    		<div class="form-control-feedback" *ngIf=" password.invalid && password.dirty">Field is invalid</div>
    	</div>
    	<div class="form-group" [ngClass]="{
    		'has-danger': email.invalid && email.dirty,
    		'has-success': email.valid && email.dirty}">
    		<label>E-Mail</label>
    		<input type="email" class="form-control" formControlName="email" required>
    		<div class="form-control-feedback" *ngIf=" email.invalid && email.dirty">Field is invalid</div>
    	</div>
        <div class="form-group"
            [ngClass]="{
            'has-danger': phonenumber.invalid && phonenumber.dirty,
            'has-success': phonenumber.valid && phonenumber.dirty}">
            <label>Phone Number</label>
            <input type="text" class="form-control" formControlName="phonenumber" required>
            <div class="form-control-feedback" *ngIf=" phonenumber.invalid && phonenumber.dirty">Field is invalid</div>
        </div>
    	<button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
      <router-outlet></router-outlet>
