<div class="container">
    <h1>Log In</h1>
    <form novalidate [formGroup]="logInForm">
      <div class="form-group"
        [ngClass]="{
        'has-danger': logInForm.controls.username.invalid && logInForm.controls.username.dirty,
        'has-success': logInForm.controls.username.valid && logInForm.controls.username.dirty}">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username" required>
      </div>
      <div class="form-group" [ngClass]="{
        'has-danger': logInForm.controls.password.invalid && logInForm.controls.password.dirty,
        'has-success': logInForm.controls.password.valid && logInForm.controls.password.dirty}">
        <label>Password</label>
        <input type="Password" class="form-control" formControlName="password" required>
      </div>
    </form>
</div>
<pre>{{logInForm.value | json}}</pre>

<h1>{{ Map}}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
