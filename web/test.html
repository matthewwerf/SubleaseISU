<html ng-app>
<head>
  <title>Tutorial</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
  <div class="jumbotron">
    <h1>Bootstrap's working</h1>
    <p>
      So is <i class="fa fa-spinner fa-spin"></i> font-awesome.
    </p>
  </div>
  <div class="container">
    <h3>Sign Up:</h3>
    <input type="text" placeholder="Type Username Here" ng-model="username">
    <p>Entered Username: <span ng-bind="username"></span></p>
    <input type="text" placeholder="Type Password Here" ng-model="password">
    <p>Entered Password: <span ng-bind="password"></span></p>
    <input type="text" placeholder="Confirm Password Here" ng-model="passwordConfirmation">
    <p>Confirm Password: <span ng-bind="passwordConfirmation"></span></p>
    <input type="button" name="Submit" value="Submit">
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
</body>
</html>
